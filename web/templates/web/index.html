{% extends 'web/base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-2">
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="course">Project</label>
            <input type="text" name="course" class="form-control" required="required"/>
        </div>

        <div class="from-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required="required"/>
        </div>

        <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" name="email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="document">Upload document</label>
            <input  id="formFileLg" type="file" name="document" required="required"/>
        </div>
        <br/>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>
{% endblock %}
